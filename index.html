<!DOCTYPE HTML>
<html>
<head>
	<title>Wheel of Lunch</title>
	<!-- Stylesheets -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<canvas id="confetti-world"></canvas>
	<input type="button" value="spin" onclick="spin();"/>
	<canvas id="wheel" width="500" height="500"></canvas>
	
	<div class="information">
		<input type="text" id="latitude" name="latitude" hidden value="" />
		<input type="text" id="longitude" name="longitude" hidden value="" />
	</div>
	
	<script type="text/javascript" src="js/geolocation.js"></script>
	<script type="text/javascript" src="js/wheel.js"></script>
	<script type="text/javascript" src="js/confetti.js"></script>
</body>
</html>
